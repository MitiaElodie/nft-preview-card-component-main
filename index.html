<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com" />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section role="main">
    <div class="nft__container">
      <div class="nft__card-container">
        <div class="nft__image-container">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="nft__image" />
        </div>
        <div class="nft__text-details-container">
          <h3 class="nft__title">Equilibrium #3429</h3>
          <p class="nft__details">Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft__values-container">
            <div class="nft__value-container">
              <img src="./images/icon-ethereum.svg" class="nft__ethereum-icon" alt="Ethereum icon" />
              <span class="nft__value">0.041 ETH</span>
            </div>
            <div class="nft__days-left-container">
              <img src="./images/icon-clock.svg" class="nft__clock-icon" alt="Clock icon" />
              <span class="nft__days-left">3 days left</span>
            </div>
          </div>
          <div class="nft__creator-container">
            <div class="nft__creator-avatar-container">
              <img src="./images/image-avatar.png" class="nft__creator-avatar" alt="Creator avatar" />
            </div>
            <div class="nft__created-by">
              <span>Creation of <span>Jules Wyvern</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
